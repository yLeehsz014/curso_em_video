<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina initial</title>
    <style>
        body {
            background-color: #59023b;
        }
        #container{
            height: 2rem;
            background-color: #a92727;
            line-height: 2rem;
            text-align: center;
            width: 8rem;
            color: white;
        }
    </style>
</head>

<body>
    <div id="container" onclick="clicar()" onmouseout="sair()">
        Click here
    </div>
    <div>
        <script>
             var conteudo = document.getElementById('container')
            function clicar() {
                conteudo.style.background = '#67be9b'
               conteudo.innerHTML = 'Clicked'
            }
            function sair() {
               conteudo.innerHTML = 'Click here'
               conteudo.style.background = '#a92727'
            }
        </script>
    </div>
</body>

</html>
