<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos</title>
    <style>
        body {
            background-color: #185a59;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        input {
            width: 5rem;
        }

        .form {
            background-color: #07a2a6;
            padding: 4rem;
        }

        #res {
            margin-top: 0.2rem;
        }
    </style>
</head>

<body>
    <h1>SOMANDO...</h1>
    <div class="form">
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2"><br>
        <input type="button" value="calcular" onclick="calcular()">
        <div class="res">
        </div>
    </div>

    <script>
        function calcular() {
            var strN1 = document.querySelector('input#txtn1')
            var strN2 = document.querySelector('input#txtn2')
            var divR = document.getElementsByClassName("res")[0]
            var n1 = Number(strN1.value);
            var n2 = Number(strN2.value);
            var r = n1 + n2;
            divR.innerHTML = r;
        }

    </script>
</body>

</html>
